<div class="container-login100">
    <div class="wrap-cadastro100 animate-box" data-animate-effect="fadeInUp">
        <form name="cadastroForm" ng-submit="salvarUsuario()" class="login100-form validate-form">
            <span class="login100-form-title">
                Cadastro DevLabs
                <img src="/frontend/assets/img/Logo-KingHost.png" width="40" height="34" class="img-fluid" alt="logo">
            </span>
            <div class="wrap-cadast100">
                <input type="text" class="input100" name="nome" placeholder="Nome"
                       ng-pattern="pattern_nome" ng-model="dadosUsuario.nome" ng-required="true">
                <span class="focus-input100"></span>
            </div>
            <div ng-messages="cadastroForm.nome.$error">
                <div class="invalid-feedback" ng-message="required" ng-if="cadastroForm.nome.$touched">
                    Qual seu nome?
                </div>
                <div class="invalid-feedback" ng-message="pattern" ng-if="cadastroForm.nome.$dirty">
                    Nome inválido
                </div>
            </div>
            <div class="wrap-cadast100">
                <input type="email" class="input100" ng-pattern="pattern_email" name="email" placeholder="Email"
                       ng-model="dadosUsuario.email" ng-required="true">
                <span class="focus-input100"></span>
            </div>
            <div ng-messages="cadastroForm.email.$error">
                <div class="invalid-feedback" ng-message="pattern" ng-if="cadastroForm.email.$dirty">
                    Seu email é inválido
                </div>
                <div class="invalid-feedback" ng-message="required" ng-if="cadastroForm.email.$touched">
                    O campo é obrigatório
                </div>
            </div>
            <div class="wrap-cadast100">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                <input type="password" class="input100" name="senha" placeholder="Senha"
                       ng-model="dadosUsuario.senha" ng-minlength="6" ng-pattern="pattern_senha" ng-required="true">
                <span class="focus-input100"></span>
            </div>

            <div ng-messages="cadastroForm.senha.$error">
                <div class="invalid-feedback" ng-message="required" ng-if="cadastroForm.senha.$touched">
                    O campo é obrigatório
                </div>
                <div class="invalid-feedback" ng-message="minlength" ng-if="cadastroForm.senha.$dirty">
                    Mínimo de 6 digitos
                </div>
                <div class="invalid-feedback" ng-message="pattern" ng-if="cadastroForm.senha.$touched">
                    A senha deve conter pelo menos uma letra e um número
                </div>
            </div>
            <div class="form-group text-center">
                <br>
                <input type="submit" value="Enviar" class="btn btn-primary" ng-disabled="cadastroForm.$invalid">
                <input type="reset" value="Limpar" class="btn btn-primary" ng-click="reset()">
            </div>
        </form>
    </div>
</div>
<div class="modal animate-box" data-animate-effect="fadeIn" tabindex="-1" role="dialog" id="modal-cadastro">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img src="/frontend/assets/img/Logo-KingHost.png" id="logo-modal" class="img-fluid" alt="logo">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>{{feedbackUsuario}}</p>
            </div>
            <div class="modal-footer">
                <button type="button"
                        ng-class="{'btn btn-outline-success': mudaCor, 'btn btn-outline-danger': !mudaCor}"
                        data-dismiss="modal">OK
                </button>
            </div>
        </div>
    </div>
</div>
<script src="frontend/assets/js/lib/jquery.waypoints.min.js"></script>
<script src="frontend/assets/js/index-jquery.js"></script>
