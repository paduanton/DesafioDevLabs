<div class="container" ng-controller="userController" ng-init="buscaRegistro()">
    <div class="row">
        <div class="panel panel-default users-content">
            <div class="panel-heading">Users <a href="javascript:void(0);" class="glyphicon glyphicon-plus"
                                                onclick="$('.formData').slideToggle();"></a></div>
            <div class="alert alert-danger none"><p></p></div>
            <div class="alert alert-success none"><p></p></div>
            <div class="panel-body none formData">
                <form class="form" name="cadastroForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="nome" ng-model="tempUserData.nome"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" ng-model="tempUserData.email"/>
                    </div>
                    <div class="form-group">
                        <label>senha</label>
                        <input type="password" class="form-control" name="senha" ng-model="tempUserData.senha"/>
                    </div>
                    <a href="javascript:void(0);" class="btn btn-warning" onclick="$('.formData').slideUp();">Cancel</a>
                    <a class="btn btn-success" ng-hide="tempUserData.id" ng-click="adicionaUsuario()">Add User</a>
                </form>
            </div>
            <table class="table table-striped">
                <tr>
                    <th width="5%">#</th>
                    <th width="20%">Name</th>
                    <th width="30%">Email</th>
                    <th width="20%">senha</th>
                    <th width="14%">criado</th>
                    <th width="10%"></th>
                </tr>
                <tr ng-repeat="user in users | orderBy:'-criado'">
                    <td>{{$index + 1}}</td>
                    <td>{{user.nome}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.senha}}</td>
                    <td>{{user.criado}}</td>
                    <td>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
