<div class="container" ng-init="buscaRegistro()"  data-animate-effect="fadeInRight">
    <div class="row">
        <div class="panel panel-default usuarios-content">
            <table class="table table-striped">
                <tr>
                    <th width="5%">#</th>
                    <th width="20%">Nome</th>
                    <th width="30%">Email</th>
                    <th width="20%">Senha</th>
                    <th width="16%">Cadastrado em</th>
                    <th width="8%"></th>
                </tr>
                <tr ng-repeat="usuario in usuario"> <!-- | orderBy:'-ultima_alteracao' -->
                    <td>{{$index + 1}}</td>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.senha}}</td>
                    <td>{{usuario.ultima_alteracao}}</td>
                    <td>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="frontend/assets/js/lib/jquery.waypoints.min.js"></script>
