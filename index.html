<!DOCTYPE html>
<html lang="pt-br" ng-app="appDesafioDevLabs">
<head>
    <base href="/"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DesafioDevLabs</title>

    <link rel="shortcut icon" href="frontend/assets/img/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="frontend/assets/css/lib/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css" rel="stylesheet">

    <link rel="stylesheet" href="frontend/assets/css/lib/animate.css">

    <link rel="stylesheet" type="text/css" href="frontend/assets/css/index.css">
</head>
<body ng-controller="inicioController" ng-cloak>
<nav class="navbar fixed-top navbar-expand-lg ">
    <a class="navbar-brand" ng-href="/">
        <img src="/frontend/assets/img/logo-padrao.png" width="27" height="21" class="img-fluid" alt="logo">
        <span>DEVLABS</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
        <ul class="mr-auto"></ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a target="_blank" href="" class="nav-link" ng-click="linkFunc(versaophp)">
                    Versão PHP
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ng-href="/">Página Inicial</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Opções
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" ng-href="/cadastro">Cadastrar Usuários</a>
                    <a class="dropdown-item" ng-href="/lista/usuarios">Listar Todos Usuários</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-center" ng-href="/teste">Teste</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div ng-view></div>
<ir-para-o-topo></ir-para-o-topo>
</body>

<script src="frontend/assets/js/lib/jquery.min.js"></script>
<script src="frontend/assets/js/lib/popper.min.js"></script>
<script src="frontend/assets/js/lib/bootstrap.min.js"></script>

<script src="frontend/angular/lib/angular.min.js"></script>
<script src="frontend/angular/lib/angular-route.min.js"></script>
<script src="frontend/angular/lib/angular-messages.min.js"></script>
<script src="frontend/angular/lib/angular-md5.min.js"></script>
<script src="frontend/angular/lib/angular-filter.min.js"></script>

<script src="frontend/angular/modulo.js"></script>
<script src="frontend/angular/rotas.js"></script>
<script src="frontend/angular/controllers/usuarioController.js"></script>
<script src="frontend/angular/controllers/cadastroController.js"></script>

<script src="frontend/angular/diretivaIrParaOTopo.js"></script>
